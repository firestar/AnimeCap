<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="groupname">Group Name</label>
            <input class="form-control" type="text" [(ngModel)]="name" id="groupname" name="groupname" />
        </div>
        <input type="button" class="btn btn-primary" (click)="new()" value="Create Group">
    </div>
    <div class="col-md-8">
        <div class="group" *ngIf="groups!=null && groups.length>0">
            <div class="col-md-12 panel" *ngFor="let group of groups">
                <div class="panel-body">
                    <div class="col-md-9">
                        <h2>{{group}}</h2>
                    </div>
                    <div class="col-md-3 text-right">
                        <a class="btn btn-info" (click)="join(group)">Join</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
