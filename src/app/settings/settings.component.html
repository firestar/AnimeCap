<div class="row">
    <div class="col-md-4">
        <div class=" panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Video Page</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="videoCompletePercent" class="col-sm-9 control-label">Percent of video watched to be completed</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" [(ngModel)]="completePercent" (change)="save('completePercent')" id="videoCompletePercent" placeholder="97%">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" [(ngModel)]="rollToNextVideo" (change)="save('rollToNextVideo')"> Go to next video when at {{completePercent}}% complete
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input [disabled]="rollToNextVideo" type="checkbox" [(ngModel)]="goBackToShowOnComplete" (change)="save('goBackToShowOnComplete')"> Go back to show page when video completes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="videoSource" class="col-sm-9 control-label">Which video source to use</label>
                    <div class="col-sm-3">
                        <select type="text" class="form-control" [(ngModel)]="videoSource" (change)="save('videoSource')" id="videoSource">
                            <option value="any">Any</option>
                            <option value="source">HD Source ( [h.264] No Firefox Support )</option>
                            <option value="sd">SD Source ( [VP9] Supports most browsers )</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
