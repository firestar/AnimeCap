<div *ngIf="episodeData!=null">
  <ol class="breadcrumb">
    <li><a [routerLink]="['/']">Home</a></li>
    <li><a [routerLink]="['/show/list']">Show Listing</a></li>
    <li><a [routerLink]="['/show/'+episodeData.show.id+'/'+episodeData.show.title.toLowerCase().split(' ').join('_')]">{{episodeData.show.title}}</a></li>
    <li class="active">Episode {{episodeData.episode.episode}}</li>
  </ol>

  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <h4>{{episodeData.show.title}} Episode {{episodeData.episode.episode}}</h4>
      <video (loadeddata)="test" (seeked)="seeked()" preload="auto" poster="//vid.animecap.com/{{episodeData.episode.uuid}}.png" (timeupdate)="timeSend()" (play)="playing()" controls="controls" width="100%">
        <source src="http://vid.animecap.com/{{episodeData.episode.uuid}}.mp4"/>
        <source src="http://vid.animecap.com/{{episodeData.sd[0].original}}.webm"/>
        <source src="http://vid.animecap.com/{{episodeData.hd[0].original}}.webm"/>
        <track label="English" kind="subtitles" srclang="en" src="http://api.animecap.com/subtitle/{{episodeData.episode.uuid}}/sub.vtt" default/>
      </video>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-1 col-md-10">
      <ul class="pager">
        <li class="previous disabled"><a href="#">&larr; Older</a></li>
        <li class="next"><a href="#">Newer &rarr;</a></li>
      </ul>
    </div>
  </div>
</div>
<div *ngIf="episodeData==null">Loading data</div>
