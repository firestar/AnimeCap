<a class="thumbnail episode" [routerLink]="['/watch/'+episode.id+'/'+showData.title.toLowerCase().split(' ').join('_')+'/episode_'+episode.episode]">
  <img src="http://vid.animecap.com/{{episode.uuid}}.png" width="100%" class="img-rounded"/>
  <h5>Episode {{episode.episode}} <small *ngIf="episodeData!=null"><span *ngIf="episodeData.wr!=null && duration!=null">{{(episodeData.wr.progress/duration)*100 | round}}% Complete</span></small></h5>
</a>
